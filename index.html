<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crafto - Home</title>
<style>
:root{--bg:#f9f9f9;--card:#fff;--primary:#4caf50;--muted:#6b7280}
body{margin:0;font-family:Arial,sans-serif;background:var(--bg);color:#111}
.app{max-width:900px;margin:16px auto;padding:16px}
.header{display:flex;align-items:center;justify-content:space-between}
.logo{font-weight:900;font-size:1.5rem;color:var(--primary)}
.search{display:flex;align-items:center;gap:8px;background:#fff;padding:6px 10px;border-radius:999px;box-shadow:0 2px 6px rgba(0,0,0,.1)}
.search input{border:none;outline:none;background:transparent;width:180px}
.hero{margin-top:16px;padding:16px;background:var(--primary);border-radius:12px;color:#fff;text-align:center}
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;margin-top:16px}
.card{background:var(--card);padding:12px;border-radius:10px;box-shadow:0 4px 12px rgba(0,0,0,.05)}
.btn{background:var(--primary);border:none;color:#fff;padding:8px 12px;border-radius:8px;cursor:pointer;font-weight:700}
.small{color:var(--muted);font-size:.85rem}
.footer{margin-top:20px;text-align:center;color:var(--muted)}
@media(max-width:500px){.grid{grid-template-columns:1fr}}
</style>
</head>
<body>
<div class="app">
  <header class="header">
    <div class="logo">Crafto</div>
    <div class="search">
      <input id="search" placeholder="Search projects, tutorials"/>
    </div>
  </header>

  <section class="hero">
    <h1>Welcome to Crafto</h1>
    <p>Explore DIY projects, tutorials, and creative ideas.</p>
    <button class="btn" id="startBtn">Explore Now</button>
  </section>

  <section>
    <h2>Featured Projects</h2>
    <div class="grid" id="projectsGrid"></div>
  </section>

  <section>
    <h2>Top Tutorials</h2>
    <div class="grid" id="tutorialsGrid"></div>
  </section>

  <footer class="footer">Crafto Demo App</footer>
</div>

<script>
const projects=[
  {title:'Wooden Lamp',desc:'DIY wooden lamp tutorial'},
  {title:'Knitting Scarf',desc:'Step-by-step scarf tutorial'},
  {title:'Painted Mug',desc:'Decorative mug ideas'},
  {title:'Origami Flowers',desc:'Fun paper folding projects'}
];
const tutorials=[
  {title:'Beginner Knitting',duration:'30m'},
  {title:'Advanced Woodwork',duration:'1h'},
  {title:'Watercolor Basics',duration:'45m'},
  {title:'Origami Advanced',duration:'40m'}
];

function makeCard(item){
  const div=document.createElement('div'); div.className='card';
  div.innerHTML=`<div style='font-weight:800'>${item.title}</div>`+
                (item.desc?`<div class='small'>${item.desc}</div>`:'')+
                (item.duration?`<div class='small'>Duration: ${item.duration}</div>`:'')+
                `<button class='btn smallBtn'>View</button>`;
  div.querySelector('button').addEventListener('click',()=>alert('Viewing '+item.title));
  return div;
}

projects.forEach(p=>document.getElementById('projectsGrid').appendChild(makeCard(p)));
tutorials.forEach(t=>document.getElementById('tutorialsGrid').appendChild(makeCard(t)));

document.getElementById('search').addEventListener('input',e=>{
  const q=e.target.value.toLowerCase();
  [...document.getElementById('projectsGrid').children].forEach(card=>{
    card.style.display=card.querySelector('div').textContent.toLowerCase().includes(q)?'block':'none';
  });
  [...document.getElementById('tutorialsGrid').children].forEach(card=>{
    card.style.display=card.querySelector('div').textContent.toLowerCase().includes(q)?'block':'none';
  });
});

document.getElementById('startBtn').addEventListener('click',()=>alert('Start exploring Crafto!'));
</script>
</body>
</html>
